<!-- breadcrumb -->
<div class="breadcrumb-header justify-content-between">
	<div class="my-auto">
		<div class="d-flex">
			<h4 class="content-title mb-0 my-auto">Pages</h4><span class="text-muted mt-1 tx-13 ml-2 mb-0">/
				Gallery</span>
		</div>
	</div>
	<div class="d-flex my-xl-auto right-content mr-2">
		<div class="pr-1 mb-3 mb-xl-0">
			<button type="button" class="btn btn-info btn-icon mr-2"><i class="mdi mdi-filter-variant"></i></button>
		</div>
		<div class="pr-1 mb-3 mb-xl-0">
			<button type="button" class="btn btn-danger btn-icon mr-2"><i class="mdi mdi-star"></i></button>
		</div>
		<div class="pr-1 mb-3 mb-xl-0">
			<button type="button" class="btn btn-warning  btn-icon mr-2"><i class="mdi mdi-refresh"></i></button>
		</div>
		<div class="mb-3 mb-xl-0">
			<div ngbDropdown class="btn-group">
				<button type="button" class="btn btn-primary">14 Aug 2019</button>
				<button type="button" ngbDropdownToggle class="btn btn-primary dropdown-toggle-split"
					id="dropdownMenuDate" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					<span class="sr-only">Toggle Dropdown</span>
				</button>
				<div ngbDropdownMenu class="dropdown-menu-right" aria-labelledby="dropdownMenuDate"
					data-x-placement="bottom-end">
					<a ngbDropdownItem href="javascript:;">2015</a>
					<a ngbDropdownItem href="javascript:;">2016</a>
					<a ngbDropdownItem href="javascript:;">2017</a>
					<a ngbDropdownItem href="javascript:;">2018</a>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- breadcrumb -->

<!-- Gallery -->
<div class="demo-gallery">
	<ul id="lightgallery" class="list-unstyled row row-sm">
		<li class="col-sm-6 col-lg-4" *ngFor="let img of GalleryImage">
			<a href="javascript:;">
				<img class="img-responsive" [src]="img.modal.img" alt="Thumb-1"
					(click)="openImageModalRowDescription(img)">
			</a>
		</li>

	</ul>
	<ks-modal-gallery [id]="1" [modalImages]="GalleryImage" [plainGalleryConfig]="customPlainGalleryRowDescConfig"
		[currentImageConfig]="{downloadable : true}" [buttonsConfig]="buttonsConfigCustom">
	</ks-modal-gallery>
	<!-- /Gallery -->

	<!-- Pagination -->
	<div class="row mb-5">
		<div class="col-md-6 mt-1 d-none d-md-block">1 - 10 of 234 photos</div>
		<div class="col-md-6">
			<div class="float-right">
				<ul class="pagination search">
					<li class="page-item page-prev disabled">
						<a class="page-link" href="javascript:;" tabindex="-1">Prev</a>
					</li>
					<li class="page-item active"><a class="page-link" href="javascript:;">1</a></li>
					<li class="page-item"><a class="page-link" href="javascript:;">2</a></li>
					<li class="page-item"><a class="page-link" href="javascript:;">3</a></li>
					<li class="page-item"><a class="page-link" href="javascript:;">4</a></li>
					<li class="page-item"><a class="page-link" href="javascript:;">5</a></li>
					<li class="page-item page-next">
						<a class="page-link" href="javascript:;">Next</a>
					</li>
				</ul>
			</div>
		</div><!-- COL-END -->
	</div>
	<!-- Pagination -->
</div>
<!-- row closed -->
