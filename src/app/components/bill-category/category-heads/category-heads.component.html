<ng-template #select2Modal let-modal>
    <div class="modal-header">
        <h6 class="modal-title">Create New Category Head</h6>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-sm-12 col-md-12">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Category Head Name"/>
                </div>
            </div>
            <!-- <div class="col-sm-12 col-md-12">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Category Nick Name"/>
                </div>
            </div> -->
            <div class="col-sm-12 col-md-12">
                <div class="form-group">
                    <select class="form-control">
                        <option value="">Select Account</option>
                        <option value="Maintenance">Maintenance</option>
                        <option value="Common Eletricity Charges">Common Eletricity Charges</option>
                        <option value="Water Charges">Water Charges</option>
                    </select>
                </div>
            </div>
            <div class="col-sm-12 col-md-12">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Amount"/>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <button class="btn btn-info-gradient btn-rounded btn-block">Submit</button>
                </div>
            </div>
        </div>
        
    </div>
    <div class="modal-footer ">
        <button type="button" class="btn ripple btn-secondary" (click)="modal.close('Save click')">Close</button>
    </div>
</ng-template>
